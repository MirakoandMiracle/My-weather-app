<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/258c0c66d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forweatherctn">
        <div class="weather-app">
          <!--Search -->

          <form class="d-flex SearchforCity">
            <input
              class="form-control me-2"
              type="name"
              placeholder="Type a city .."
              autocomplete="off"
            />
            <button class="btn btn-outline-light Search" type="submit">
              Search
            </button>
          </form>
          <!--Today Weather  Showing -->
          <div class="TodayWeather mt-3">
            <div class="row">
              <div class="col-6">
                <ul>
                  <li class="country"><strong></strong></li>
                  <li><h1 id="city"></h1></li>
                  <li id="date"></li>
                  <li id="weather-condition"></li>
                </ul>
              </div>
              <div class="col-3">
                <img src="" class="icon" alt="weather" />
                <div class="d-flex">
                  <h1 class="temp"></h1>
                  <strong class="unitT"></strong>
                </div>
              </div>
              <div class="col-3">
                <div
                  class="btn-group btn-group-sm"
                  role="group"
                  aria-label="Small button group"
                >
                  <button type="button" class="btn btn-light c">°C</button>

                  <button type="button" class="btn btn-light f">°F</button>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <ul>
                  <li id="wh">
                    <i class="fa-solid fa-wind"></i>
                    <small>Wind</small>
                    <span class="wind"></span>
                  </li>
                  <li id="wh">
                    <i class="fa-solid fa-raindrops"></i>
                    <small>Humidity</small>
                    <span class="humidity"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small class="footer">
          <a
            href="https://github.com/MirakoandMiracle/My-weather-app"
            target="_blank"
            >Open-source code by
          </a>
          May Zin Phoo</small
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>
